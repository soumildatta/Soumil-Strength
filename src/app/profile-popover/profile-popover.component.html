<ion-list>
  <!-- takes you to about page -->
  <ion-item>
    <ion-label (click)="about()">
      About
    </ion-label>
  </ion-item>
  <!-- logs you out/takes you back to sign in -->
  <ion-item (click)="logout()">
    <ion-label>
      Logout
    </ion-label>
  </ion-item>
  <!-- takes you to the change password page -->
  <ion-item (click)="changepswd()">
    <ion-label>
      Change Password
    </ion-label>
  </ion-item>
</ion-list>
