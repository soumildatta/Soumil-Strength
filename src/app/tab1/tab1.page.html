<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Workout
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Workout</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Bench Press {{item.bench}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list [(ngModel)]="bench">
        <ion-item>
          <ion-label>1</ion-label>
          <ion-checkbox value="40"></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>2</ion-label>
          <ion-checkbox value="40"></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>3</ion-label>
          <ion-checkbox value="40"></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>4</ion-label>
          <ion-checkbox value="40"></ion-checkbox>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Squat {{item.squat}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list [(ngModel)]="squat">
        <ion-item>
          <ion-label>1</ion-label>
          <ion-checkbox value="40"></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>2</ion-label>
          <ion-checkbox value="40"></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>3</ion-label>
          <ion-checkbox value="40"></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>4</ion-label>
          <ion-checkbox value="40"></ion-checkbox>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Overhead Press {{item.overhead}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list [(ngModel)]="overhead">
        <ion-item>
          <ion-label>1</ion-label>
          <ion-checkbox value="40"></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>2</ion-label>
          <ion-checkbox value="40"></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>3</ion-label>
          <ion-checkbox value="40"></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>4</ion-label>
          <ion-checkbox value="40"></ion-checkbox>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  
  <ion-item>
    <ion-button slot="end" (click)="finish()">FINISH</ion-button>
  </ion-item>



</ion-content>
