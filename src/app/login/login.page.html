  <!-- <ion-toolbar>
    <ion-title>Soumil Strength</ion-title>

</ion-header>

<ion-content>
  <div class="background-image"></div>

  <ion-card>

    <ion-card-header>
      <img src="./assets/img/logo.png" alt="app logo">
      <ion-card-title>Login or Sign Up</ion-card-title>
    </ion-card-header>

    <div class="login-items">
        <ion-item lines="full">
          <ion-label position="stacked">Email</ion-label>
          <ion-input required type="text" [(ngModel)]="user.email"></ion-input>
        </ion-item>
        <ion-item lines="full">
          <ion-label position="stacked">Password</ion-label>
          <ion-input required type="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>

        <section class="buttons">
          <ion-button (click)="login()">Login</ion-button>
          <ion-button (click)="signup()">Sign Up</ion-button>
        </section>
    </div>

  </ion-card>
</ion-content>
