<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button color="secondary" (click)="openPopover($event)">
        <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="ion-text-center">
    <img src="assets/img/placeholder.png" alt="placeholder profile pic">
    <ion-card-header>
      <!-- change this to username later -->
      <ion-card-title>Progress Picture</ion-card-title>
      <ion-card-subtitle>Username</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-button size="small" (click)="presentActionSheet()">
        Edit Picture
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item>
      <ion-label>Name: </ion-label>
      <ion-input></ion-input>
    </ion-item>
    <!-- implementation of age could be through birthday -->
    <!-- <ion-item>
      <ion-label position="stacked">Birthday: </ion-label>
      <ion-datetime displayFormat="MMMM YY" min="1900-06-04" max="2025-12-10" value="1994-12-15T13:47:20.789"></ion-datetime>
    </ion-item> -->

    <ion-item>
      <ion-label>Toggle</ion-label>
      <ion-toggle slot="end"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Radio</ion-label>
      <ion-radio slot="end"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Checkbox</ion-label>
      <ion-checkbox slot="start"></ion-checkbox>
    </ion-item>
  </ion-list>

  <!-- <app-explore-container name="Tab 3 page"></app-explore-container> -->
</ion-content>
